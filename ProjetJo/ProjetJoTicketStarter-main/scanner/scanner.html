<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JO Tickets - Scanneur de billets</title>
    <link rel="stylesheet" href="scanner.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
    <header>
        <h1>JO Tickets - Scanneur de billets</h1>
    </header>
    <main>
        <!-- Zone pour afficher la camÃ©ra -->
        <section id="scanner-section">
            <h2>Scanner un billet</h2>
            <div id="qr-reader" style="width: 500px;"></div>
            <input type="file" id="qr-input-file" accept="image/*" style="display: none;">
            <button onclick="document.getElementById('qr-input-file').click()">Upload QR Code</button>
        </section>

        <!-- Zone pour afficher les informations du billet -->
        <section id="ticket-info" style="display: none;">
            <h2>Informations du billet</h2>
            <p><strong>Nom du supporter :</strong> <span id="supporter-name"></span></p>
            <p><strong>Place :</strong> <span id="seat-number"></span></p>
            <p><strong>Match :</strong> <span id="event-name"></span></p>
            <button onclick="resetScanner()">Scanner un autre billet</button>
        </section>
    </main>
    <script src="scanner.js"></script>
</body>
</html>
